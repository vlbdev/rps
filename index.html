<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="rps-ui.js"></script>
    <style>
      h1,
      h2,
      h3 {
        text-align: center;
      }
      .choices {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .yourChoice img {
        width: 100px;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors game</h1>

    <div class="choices">
      <div>
        <h2>Computer choice</h2>
        <img src="rock.png" alt="computer's choice is rock" />
      </div>

      <div>
        <h2>Your choice</h2>
        <img src="paper.png" alt="your choice is paper" />
      </div>

      <div>
        <h3>Make your choice:</h3>
        <div class="yourChoice">
          <img src="rock.png" alt="rock" />
          <img src="paper.png" alt="paper" />
          <img src="scissors.png" alt="scissors" />
        </div>
      </div>
    </div>
  </body>
</html>
