<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="rps-ui.js"></script>
    <style>
      h1,
      h2,
      h3 {
        text-align: center;
      }
      .yourChoice,
      .choices {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .yourChoice img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors game</h1>
    <h2>Make your choice:</h2>
    <div class="yourChoice">
      <img src="rock.png" alt="rock" />
      <img src="paper.png" alt="paper" />
      <img src="scissors.png" alt="scissors" />
    </div>
    <div class="choices">
      <div>
        <h3>Computer choice</h3>
        <img src="rock.png" alt="computer's choice is rock" />
      </div>
      <div>
        <h3>Your choice</h3>
        <img src="paper.png" alt="your choice is paper" />
      </div>
    </div>
  </body>
</html>
